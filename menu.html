<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web dengan Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    /* Navbar */
    .navbar {
      background-color: #007acc;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: inline-block;
    }

    .navbar a:hover {
      background-color: #005f99;
    }

    .navbar .brand {
      font-weight: bold;
      font-size: 18px;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background-color: #e0f0ff;
    }

    main {
      padding: 20px;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="brand">Web Saya</div>
    <div>
      <a href="#">Beranda</a>
      <a href="#">Tentang</a>
      <a href="#">Layanan</a>
      <a href="#">Kontak</a>
    </div>
  </div>

  <header>
    <h1>Selamat Datang di Website Saya</h1>
    <p>Ini adalah halaman web dengan navigasi menu di atas.</p>
  </header>

  <main>
    <h2>Konten Utama</h2>
    <p>Ini adalah contoh konten utama dari halaman web. Anda bisa menambahkan teks, gambar, atau elemen lainnya di sini.</p>
  </main>

  <footer>
    &copy; 2025 Web Sederhana dengan Navbar
  </footer>

</body>
</html>
